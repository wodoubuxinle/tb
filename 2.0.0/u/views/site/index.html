#parse('_pagelet/constant.html')
<!DOCTYPE html>
<html lang='zh-CN'>
	<head>
		<title>用户中心 | $!conf.app.name</title>
		#parse('_pagelet/header.html')
		<link rel='stylesheet' type='text/css' media='screen' href='$!{CDN}js/bootstrap/3.2.0/docs/assets/css/docs.min.css?v3.2.0' />
		<style type='text/css'>
		#innerPage {
			border: 0;
			width: 100%;
		}
		</style>
	</head>
	<body>
		#parse('site/_pagelet/top_banner.html')
		<header id='header'></header>
		<div class='container'>
			<div class='row'>
				<div class='col-sm-12 col-md-12'>
					#parse('site/_pagelet/top_message.html')
				</div>
			</div>
		</div>

		<div class='container'>
			<div class='row'>
				<div class='col-sm-12 col-md-12'>
					<iframe id='innerPage' src='' scrolling='no'></iframe>
				</div>
			</div>
		</div>

		#parse('_pagelet/js.html')

		<script type='text/javascript' src='$!{CDN}js/backbone/1.0.0/backbone.min.js?v1.0.0'></script>

		<script type='text/javascript'>
		(function($){
			var innerPage = $('#innerPage');
			var Router = Backbone.Router.extend({
				routes: {
					'': '_showDefPage',
					'page/*path': '_showPage'
				},
				initialize: function(){
					/* console.log('initialize'); */
				},
				_showDefPage: function(){
					this._showPage('welcome');
				},
				_showPage: function(url){
					innerPage.attr('src', url);
				}
			});
			new Router();
			Backbone.history.start();
		})($);
		function resizeInnerPage(obj){
			document.getElementById('innerPage').height = obj.height();
		}
		</script>
	</body>
</html>
